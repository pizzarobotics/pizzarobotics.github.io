# minimal mistakes Jekyll reference
# https://github.com/mmistakes/minimal-mistakes/blob/master/docs/_config.yml

remote_theme: mmistakes/minimal-mistakes

minimal_mistakes_skin: "contrast"

title: "PizzaRobotics"
subtitle: ":pizza: We are ItalianMakers. We make Robots. In Pizza we crust"
name: &name "PizzaRobotics"
description: &description "We are ItalianMakers. We make Robots. In Pizza we crust"
url: https://pizzarobotics.org
repository: "pizzarobotics/pizzarobotics.github.io"
teaser: assets/images/pizzarobotics.png

search: true
search_full_content: true

github: [metadata]

twitter:
  username: &twitter "pizzarobotics"

discord:
  id: 846753051402174494

social:
  links: # An array of links to social media profiles
    - "https://twitter.com/pizzarobotics"
    - "https://instagram.com/pizzarobotics"

analytics:
  provider: "google-gtag"
  google:
    tracking_id: "G-6M2HNXPRHF"
    anonymize_ip: true # default

# Site Footer
footer:
  links:
    - label: "Website"
      icon: "fas fa-fw fa-link"
      url: "https://pizzarobotics.org"
    - label: "Twitter"
      icon: "fab fa-fw fa-twitter-square"
      url: "https://twitter.com/pizzarobotics"
    - label: "Github"
      icon: "fab fa-fw fa-github-square"
      url: "https://github.com/pizzarobotics"
    - label: "YouTube"
      icon: "fab fa-fw fa-youtube"
      url: "https://www.youtube.com/channel/UCVh659_qQa_bjDOg3Jhyf_w"
    - label: "Instagram"
      icon: "fab fa-fw fa-instagram"
      url: "https://instagram.com/pizzarobotics"
    - label: "Email"
      icon: "fas fa-fw fa-envelope-square"
      url: "mailto:info@pizzarobotics.org"

# Reading Files
include:
  - .htaccess
  - _pages
exclude:
  - README.md
  - LICENSE
  - Gemfile
  - vendor

# Build settings
markdown: kramdown
highlighter: rouge
lsi: false
excerpt_separator: "\n\n"
incremental: false

collections:
  team:
    output: true
    permalink: /:collection/:path/
  event:
    output: true
    permalink: /:collection/:path/
  projects:
    output: true
    permalink: /:collection/:path/

defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      share: true
      related: true
      show_date: true
  # _team
  - scope:
      path: ""
      type: team
    values:
      layout: single
      author_profile: true
      share: true
      read_time: false
  # _projects
  - scope:
      path: ""
      type: projects
    values:
      layout: single
      author_profile: true
      share: true
      read_time: true
  # _pages
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      author_profile: true

# Outputting
permalink: /:categories/:title/
paginate: 5 # amount of posts to show
paginate_path: /page:num/
# timezone: # https://en.wikipedia.org/wiki/List_of_tz_database_time_zones

# Plugins (previously gems:)
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji
  - jekyll-include-cache
  - jekyll-redirect-from


# mimic GitHub Pages with --safe
whitelist:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji
  - jekyll-include-cache
  - jekyll-redirect-from

category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/

after_footer_scripts :
  - /assets/js/cookie-consent.js
  - /assets/js/copyCode.js
